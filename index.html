<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <h1>Calculator</h1>
            <div class="screen"></div>
            <div class="buttons">
             <div>
                <button class="button clear" data-value="clear">CLEAR</button>
                <button class="nums button" data-value="7">7</button>
                <button class="nums button" data-value="4">4</button>
                <button class="nums button" data-value="1">1</button>
                <button class="nums button" data-value="0">0</button>
             </div>

             <div>
                <button class="operators button" data-value="^">^</button>
                <button class="nums button" data-value="8">8</button>
                <button class="nums button" data-value="5">5</button>
                <button class="nums button" data-value="2">2</button>
                <button class="nums button" data-value=".">.</button>
             </div>

             <div>
                <button class="operators button" data-value="/">/</button>
                <button class="nums button" data-value="9">9</button>
                <button class="nums button" data-value="6">6</button>
                <button class="nums button" data-value="3">3</button>
                <button class=" button">+/-</button>

             </div>

             <div>
                <button class="operators button" data-value="*">X</button>
                <button class="operators button" data-value="+">+</button>
                <button class="operators button" data-value="-">-</button>
                <button class=" equals" data-value="=" id="equal">=</button>



             </div>



        </div>
        
        <script src="app.js" async defer></script>
    </body>
</html>
